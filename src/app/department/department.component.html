<div class="container">
  <div class="mat-elevation-z8 f-table">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Faculties">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>


      <!-- Abbreviayion Column -->
      <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ABBREVIATION</th>
        <td mat-cell *matCellDef="let row">{{row.abbreviation}}</td>
      </ng-container>


      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DELETE</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="onDelete(row.$key)">
            <mat-icon aria-label="Example icon-button with a heart icon" matTooltipPosition="right">delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-fab class="add-btn" matTooltipPosition="above" (click)="openDialog()">
    <mat-icon matTooltip="create new">add</mat-icon>
  </button>
</div>
